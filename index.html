<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c9f27b4f1f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span class="menu-item">
                                Início
                            </span>
                        </a>
                    </li>
                    <li>                           
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span class="menu-item">
                                Buscar
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <nav class="sidebar_navigation">
            <div>
                <ul id="your-library-list">
                    <li>                           
                        <a href="">
                            <span class="fa fa-list"></span>
                            <span class="menu-item">
                                Sua Biblioteca
                            </span>
                            <span class="fa fa-plus" id="icon-plus"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</body>
</html>
